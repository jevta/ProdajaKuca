<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Projekat</title>

  <!-- Style -->
  <link rel="stylesheet" href="css/projekat.css">
</head>
<body>


 <!-- navigacioni meni -->
  <div class="navbar">
    <div class="logo">
      <img src="image/logo.png">
    </div>
    <nav>
      <a class="navigation" href="index.html">Home</a>
      <a class="navigation" href="#">Projekti</a>
      <a class="navigation" href="gallery.html">Galerija</a>
      <a class="navigation" href="prodaja.html">Prodavnica</a>
      <a class="navigation" href="tim.html">Nas Tim</a>
      <a class="navigation" href="kontakt.html">Kontakt</a>
      <div class="line"></div>
    </nav>
  </div>
  <!-- kraj mav menija -->
 



  <div class="section1">
    <div class="forest">
      <img src="/image/forest.png" alt="">
    </div>
  </div>
  <section id="split" class="skewed">
    <div class="layer bottom">
      <div class="content-wrap">
        <div class="content-body">
          
        </div>
        <img src="image/projekat1.png" alt="">
      </div>
    </div>

    <div class="layer top">
      <div class="content-wrap">
        <div class="content-body">
          
        </div>
        <img src="image/projekat1a.png" alt="">
      </div>
    </div>

    <div class="handle"></div>
  </section>

  <div class="section2">
    <div class="center">
      <div class="filter">
        <button type="button" class="button is-checked" data-filter="*">Svi Projekti</button>
        <button type="button" class="button" data-filter=".150">do 150 m<sup>2</sup></button>
        <button type="button" class="button" data-filter=".150-300">150 do 300 m<sup>2</sup></button>
        <button type="button" class="button" data-filter=".300-450">300 do 450 m<sup>2</sup></button>
        <button type="button" class="button" data-filter=".450">preko 450 m<sup>2</sup></button>
        <button type="button" class="button" data-filter=".2rooms">2 sobe</button>
        <button type="button" class="button" data-filter=".3rooms">3 sobe</button>
        <button type="button" class="button" data-filter=".4rooms">4 sobe</button>
        <button type="button" class="button" data-filter=".5rooms">5+ sobe</button>
      </div>
      <div class="grid">
        <div class="grid-item 450"><img src="image/Projekti/1.png"></div>
        <div class="grid-item 150-300"><img src="image/Projekti/2.png"></div>
        <div class="grid-item -150"><img src="image/Projekti/3.png"></div>
        <div class="grid-item -150"><img src="image/Projekti/4.png"></div>
        <div class="grid-item 150-300"><img src="image/Projekti/5.png"></div>
        <div class="grid-item 150-300"><img src="image/Projekti/6.png"></div>
        <div class="grid-item 450 5rooms"> <a class="kuce" href="projekat7.html"> <img src="image/Projekti/7.png"></a></div>
        <div class="grid-item -150"><img src="image/Projekti/8.png"></div>
        <div class="grid-item 150-300"><img src="image/Projekti/9.png"></div>
        <div class="grid-item 300-450"><img src="image/Projekti/10.png"></div>
        <div class="grid-item 150-300"><img src="image/Projekti/11.png"></div>
        <div class="grid-item 300-450"><img src="image/Projekti/12.png"></div>
        <div class="grid-item 300-450"><img src="image/Projekti/13.png"></div>
        <div class="grid-item 450"><img src="image/Projekti/14.png"></div>
        <div class="grid-item 150-300"><img src="image/Projekti/15.png"></div>
        <div class="grid-item 300-450"><img src="image/Projekti/16.png"></div>
        <div class="grid-item 150-300"><img src="image/Projekti/17.png"></div>
        <div class="grid-item 450"><img src="image/Projekti/18.png"></div>
        <div class="grid-item 300-450"><img src="image/Projekti/19.png"></div>
        <div class="grid-item 450"><img src="image/Projekti/20.png"></div>
      </div>
    </div>

  </div>


  <!-- Scripts -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/isotope.pkgd.min.js"></script>
  

  <script>
    
  var $grid = $('.grid').isotope({
    itemSelector: '.grid-item',
    layoutMode: 'fitRows',
    getSortData: {
        name: function (element) {
            return $(element).text();
        }
    } 
  });
  
  $('.filter button').on("click", function() {
      var value = $(this).attr('data-filter');
      $grid.isotope({
          filter: value
      });
  $('.filter button').removeClass('active');
  $(this).addClass('active');    
  })
  $('.sort button').on("click", function() {
      var value = $(this).attr('data-filter');
      $grid.isotope({
          sortBy: value
  });
  })



  </script>

</body>
</html>
